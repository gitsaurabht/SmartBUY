<div class="form-container">
    <h2>Post Your Item</h2>
    <form>
      <label for="name">Product Name</label>
      <input type="text" id="name" name="name" placeholder="Enter product name" required>

       <label for="price">Price (INR)</label>
      <input type="number" id="price" name="price" placeholder="Enter price" required>

      <label for="category">Category</label>
        <select id="category" name="category" required>
          <option value="" disabled selected>Select a category</option>
          <option value="application">Application</option>
          <option value="furniture">Furniture</option>
          <option value="books">Books</option>
          <option value="clothes">Clothes</option>
          <option value="decoration">Decoration</option>
          <option value="electronics">Electronics</option>
          <option value="stationery">Stationery</option>
          <option value="sports">Sports</option>
          <option value="music">Musical Instruments</option>
          <option value="others">Others</option>
</select>


      <label for="price">Price (INR)</label>
      <input type="number" id="price" name="price" placeholder="Enter price" required>

      <label for="image">Upload Image</label>
      <input type="file" id="image" name="image" accept=".png, .jpg, .jpeg" required>

      <label for="desc">Description</label>
      <textarea id="desc" name="desc" rows="4" placeholder="Enter product description" required></textarea>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter contact number" required>

      <button type="submit">Post Item</button>
    </form>
