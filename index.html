<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
 <div class="login-page">

     <div class="container">
    <div class="left-side"></div>
    <form class="right-side" id="login-form">
      <div class="login-box">
        <h2>Login</h2>
           <div class="divider">Enter your credentials to acess your account</div>
        <input type="email" placeholder="Email" required  class="email"/>
        <input type="password" placeholder="Password" required  class="password"/>
        <button type="submit" class="login_btn">Login</button>

        <div class="divider">Forgot password or Continue with</div>

        <button class="social-btn">        
             <i class="fab fa-facebook-f"></i> Continue with Facebook
        </button>

        <button class="apple-btn">        
              <i class="fab fa-apple"></i> Continue with Apple ID
        </button>

        <button class="phone-btn">
              <i class="fas fa-phone"></i> Continue with Phone Number
        </button>
        <div class="divider"  style="color: aqua;">dont? have an id Login</div>
      </div>
  </form>
  </div>

 </div>
 <script src="script.js"></script>
</body>
</html>
